<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body >
    <main>
      
        <section>
          <br>
          <br>
           <p id="nome" ></p>
          <table>
            <tr>
                <td><button class="btn c" onclick="limpa()">C</button></td>
                <td><button class="btn" onclick="voltar()" ><i class="fa-solid fa-arrow-left"></i></button></td>
                <td><button class="btn"onclick="numb('/')">%</button></td>
                <td><button class="btn" onclick="numb('*')"  >x</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="numb('7')" >7</button></td>
                <td><button class="btn" onclick="numb('8')">8</button></td>
                <td><button class="btn" onclick="numb('9')">9</button></td>
                <td><button class="btn"onclick="numb('-') "> -</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="numb('4')">4</button></td>
                <td><button class="btn" onclick="numb('5')">5</button></td>
                <td><button class="btn" onclick="numb('6')">6</button></td>
                <td><button class="btn" onclick="numb('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="numb('1')" >1</button></td>
                <td><button class="btn" onclick="numb('2')">2</button></td>
                <td><button class="btn" onclick="numb('3')" >3</button></td>
                
                <td rowspan="3" ><button class="btn"  id="resul" onclick="calcular()"> =</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="btn" id="zero" onclick="numb('0')"  >0</button></td>
                <td><button class="btn" onclick="numb('.')"   >.</button></td>
            </tr>
          </table>
        </section>
    </main>
    <script>
        function numb(num){
            let numero = document.getElementById('nome').innerHTML
            document.getElementById('nome').innerHTML= numero + num
        }
        function limpa(){
            document.getElementById('nome').innerHTML = "";
        }
        function voltar(){
            let limpar = document.getElementById('nome').innerHTML
            document.getElementById('nome').innerHTML= limpar.substring(0,limpar.length -1)
        }
        function calcular(){
            let resultado = document.getElementById('nome').innerHTML
            if(resultado){
                document.getElementById('nome').innerHTML= eval(resultado)
            }
            else{
                document.getElementById('nome').innerHTML= "Nada..."
            }
        }
    </script>
    <script src="https://kit.fontawesome.com/eb896bfb28.js" crossorigin="anonymous"></script>
    <br>
    <br>
    <footer>criado por <i class="fa-solid fa-heart"></i> <a href="#">Amanda Luiza</a></footer>
</body>
</html>
